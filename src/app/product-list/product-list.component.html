<h2>Products</h2>
<!-- *ngfor ekvivalentu #each handlebars -->
<div *ngFor="let product of products">
  <h3>
    <!-- [title] atributas rasomas [], kad dinamiskai atvaizduoti product.name -->
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <!-- <p *ngIf="product.name">
    name: {{ product.name }}
  </p> -->
  <!-- *ngIf naudojamas sukrti elementui, tik jei egzistuoja product.description -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <!-- <p *ngIf="product.price">
    price: {{ product.price }}
  </p>  -->
</div>
